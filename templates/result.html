<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter - Result</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        body {
            padding-bottom: 60px; 
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa; /* Background color for the footer */
            padding: 10px 0; /* Padding for the footer content */
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Currency Converter - Result</h1>
        <div class="card mt-4">
            <div class="card-body">
                <p>Conversion Details:</p>
                <p><strong>Base Currency:</strong> {{ currency1 }}</p>
                <p><strong>Amount:</strong> {{ amount }}</p>
                <p><strong>Target Currency:</strong> {{ currency2 }}</p>
                <p><strong>Converted Amount:</strong> {{ converted_amount }} {{ currency2 }}</p>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">Reset Converter</a>
        </div>
    </div>
</body>
</html>
